<h1>Formulario de Contacto</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <!-- Nombre -->
    <div class="mb-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name"  required formControlName="name">

        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">Este campo es requerido.</div>

        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="alert alert-danger">Su nombre debe tener al menos {{ contactForm.get('name')?.errors?.['minlength']?.requiredLength}} caracteres.</div>

    </div>

    <!-- Mayor de Edad -->
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Eres mayor de edad?</label>
        <input type="checkbox" class="form-check-input" name="age" id="checkAdult" required formControlName="age">

        <div *ngIf="contactForm.get('age')?.touched && contactForm.get('age')?.errors?.['required']" class="alert alert-danger">Este campo es requerido.</div>

    </div>

    <!-- Select -->
    <div class="mb-4">
        <label for="departament" class="form-label">Departamento:</label>
        <select name="departament" id="departament" class="form-select" formControlName="departament">
            <option selected>seleccione:</option>
            <option value="marketing">Marketing</option>
            <option value="ventas">Ventas</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <!-- TEXT AREA -->
    <div class="mb-4">
        <label for="comment" class="form-label">Deja tu comentario:</label>
        <textarea type="text" class="form-control" name="comment" id="comment" rows="4" placeholder="comenta pz hijo..." required formControlName="comment"></textarea>

        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="alert alert-danger">Este campo es requerido.</div>

    </div>

    <!-- Boton -->
    <div class="float-end d-grid gap-2 col-4">
        <button [disabled]="contactForm.invalid" type="submit" class="btn btn-info btn-lg">Enviar</button>
    </div>
</form>

<pre>{{contactForm.value | json}}</pre>
